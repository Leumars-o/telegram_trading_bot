version: '3.8'

services:
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tenex-telegram-bot
    restart: unless-stopped

    # Environment variables from .env file
    env_file:
      - .env

    # Persistent data volumes
    volumes:
      # Wallet data (critical - persistent)
      - ./wallets:/app/wallets

      # Configuration (persistent)
      - ./config.json:/app/config.json

      # Logs (persistent)
      - ./logs:/app/logs

      # Environment file (in case of updates)
      - ./.env:/app/.env:ro

    # Logging configuration (lightweight, rotated logs)
    logging:
      driver: "json-file"
      options:
        max-size: "5m"      # 5MB per log file
        max-file: "3"       # Keep only 3 files (15MB total max)
        compress: "true"    # Compress rotated logs

    # Resource limits (optimized for 4GB RAM / 2 CPU VPS)
    deploy:
      resources:
        limits:
          cpus: '0.25'      # Max 25% of one CPU core
          memory: 256M      # Max 256MB RAM
        reservations:
          cpus: '0.1'       # Reserve 10% of one CPU
          memory: 128M      # Reserve 128MB RAM

    # Network mode
    network_mode: bridge

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s
